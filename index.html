<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="illustration"><img src="images\illustration-hero.svg" alt="illustration of a person dancing to music"></div>
  <h2>Order Summary</h2>

  <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="plan">
  <div class="note-price">
  <img class="note" src="images\icon-music.svg" alt="icon of a music note">
  <div>
  <p class="annual">Annual Plan</p>
  <p class="price">$59.99/year</p>
  </div>
  </div>
  <a href="#" class="change">Change</a>
  </div>
  <div class="pay">
  <p class="proceed">
  Proceed to Payment
  </p>
  <p class="cancel">
  Cancel Order
  </p>
  </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Emmons</a>.
  </div>
</body>
</html>
